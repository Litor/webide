<div class="oni-singlepageapp-container">
    <div class="oni-singlepageapp-header" style=" height: 33px">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="javascript:void(0)">EMAP</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ms-repeat-menu="topmenu" ms-class-active="menu.index == currentMenuIndex">
                            <a href="#" ms-text="menu.title" ms-click="changeMainMenu(menu.index)"></a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <h4> &nbsp;angsmarty@gmail.com</h4>
                                </li>
                                <li><a href="#">个人设置</a></li>
                                <li class="divider"></li>
                                <li><a ms-attr-href="{{loginOutUrl}}">退出登录</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="oni-singlepageapp-leftNav" ms-css-height="leftHeight">
        <ul class="nav nav-pills nav-stacked" role="tablist">
            <li role="presentation" ms-repeat-module="modules" ms-class-active="currentModuleUrl==module.url">
                <a  ms-if="!module.modules" ms-href="#!/{{module.url}}" ms-text="module.title" ms-click="selectModule(module)"></a>
                <a  ms-if="module.modules" href="javascript:void(0)" ms-text="module.title"></a>
                <div ms-if="module.modules">
                    <ul class="nav nav-pills nav-stacked" role="tablist" >
                        <li role="presentation" ms-repeat-submodule="module.modules" ms-class-active="currentModuleUrl==submodule.url">
                            <a  ms-href="#!/{{submodule.url}}"  ms-click="selectModule(submodule)"><span class="oni-singlepageapp-submodule"  ms-text="submodule.title"></span></a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>

    <div class="oni-singlepageapp-main" ms-css-width="contentWidth">
        <div class="oni-singlepageapp-path" ms-text="currentPath">

        </div>
        <iframe ms-src="currentModuleUrl" frameborder="0" style="margin: 0 !important;" id="contentIframe" ms-css-width="contentWidth" ms-css-height="contentHeight"></iframe>
    </div>
</div>
