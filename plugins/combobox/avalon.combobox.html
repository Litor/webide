<div class="oni-combobox-container"  ms-css-width="width">
    <div class="input-group">
        <input type="text" class="form-control dropdown-toggle" data-toggle="dropdown" ms-attr-value="selectedValue">
        <input type="hidden" ms-attr-value="selectedKey" ms-attr-id="{{id}}">
        <div class="input-group-btn dropdown-toggle" data-toggle="dropdown">
            <button type="button" class="btn btn-default">
                <span class="caret"></span>
            </button>
        </div>
        <ul class="dropdown-menu pull-left" ms-css-width="boxWidth">
            <li ms-repeat-item="items">
                <a href="#" ms-text="item.value"
                   ms-click="selectedItem(item.key, item.value)"></a>
            </li>
            <li style="height: 30px;" ms-if="dataType == 'server'"><ul class="pagination">
                <li ms-class-100="disabled:previous" ms-click="prevPage($event)"><a href="#">&laquo;</a></li>
                <li ms-repeat-page="pages"
                    ms-class="active:page.active"
                    ms-click="changePage($event, page.page)">
                    <a href="#" ms-text="page.page"></a>
                </li>
                <li ms-class-101="disabled:next" ms-click="nextPage($event)"><a href="#">&raquo;</a></li>
            </ul></li>
        </ul>
    </div>
</div>
