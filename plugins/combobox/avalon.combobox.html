<div class="oni-combobox-container"  ms-css-width="width">
    <div class="input-group">
        <div type="text" class="form-control oni-combobox-input" ms-css-width="width-23" ms-text="selectedValue"
               ms-click="showPanel($event)"></div>
        <input type="hidden" ms-attr-value="selectedKey" ms-attr-id="{{id}}">
        <div class="input-group-btn dropdown-toggle" style="width:23px" ms-click="showPanel($event)">
            <button type="button" class="btn btn-default">
                <span class="caret"></span>
            </button>
        </div>
        <div ms-widget="selectionpanel, {{SELECTIONPANEL}}, {{SELECTIONPANEL}}"  ms-visible="panelVisible">

        </div>
    </div>
</div>
