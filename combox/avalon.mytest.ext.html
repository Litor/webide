<!DOCTYPE html>
<html>
<head>
    <title>doublelist组件</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="../avalon.js"></script>
    <script src="../highlight/shCore.js"></script>
    <script>

        require(["combox/avalon.combox"], function() {
            avalon.define("test", function(vm) {
                vm.name = "tstttt";
                vm.aaa = "aaa.html";
                vm.attr = "liujun";
                vm.click = function () {
                    vm.aaa = (vm.aaa=="aaa.html"?"bbb.html":"aaa.html");
                }
            })

            avalon.scan();
        })
    </script>
</head>
<body>
<style>
    metadata{
        display: none;
    }
</style>
<div ms-controller="test">
    <div ms-widget="combox" data-combox-url="" data-combox-pagable="true" data-combox-pagesize="10" data-combox-displayFormat="[{xh}}]{{xm}}">
        <metadata>
            <field id="xh" width="20%">学号</field>
            <field id="xm" width="30%">姓名</field>
            <field id="yx" width="20%">院系</field>
            <field id="zy" width="30%">专业</field>
        </metadata>
    </div>
</div>

</body>
</html>
