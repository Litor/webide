<div class="oni-propertyconfiger-container">
<div ms-repeat-el="properties">
    <div ms-if="el.propertyType=='string'">
        <span ms-text="el.propertyName"></span>:<input ms-duplex="el.propertyValue"/>
    </div>
    <div ms-if="el.propertyType=='widgets'">
        <span ms-text="el.propertyName"></span>:<input ms-text="el.propertyValue"/>
    </div>
</div>
</div>
